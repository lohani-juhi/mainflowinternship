<!DOCTYPE html>
<html lang="en">
<head>
  <title>E-Shop</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="./styles.css"  />
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" >  
  <script>
      var serial = 0;
    $(".btn-group, .dropdown").hover(
    function () {
        $('>.dropdown-menu', this).stop(true, true).fadeIn("fast");
        $(this).addClass('open');
    },
    function () {
        $('>.dropdown-menu', this).stop(true, true).fadeOut("fast");
        $(this).removeClass('open');
    });
    function saveData() {
      let n = document.getElementById("name"); 
      let nvalue = n.value;
      let img = document.getElementById("image"); 
      let imgvalue = img.value;      
      let a = document.getElementById("active"); 
      let activevalue = a.checked;
      let category = document.getElementById("category"); 
      let catvalue = category.value; 
      if (nvalue != "" && nvalue.length > 2 && imgvalue != ""&& catvalue != "") {
        let t = document.getElementById("table");
        let newRow = t.insertRow();
        var cell0 = newRow.insertCell(0);
        var cell1 = newRow.insertCell(1);
        var cell2 = newRow.insertCell(2);
        var cell3 = newRow.insertCell(3);
        var cell4 = newRow.insertCell(4);
        serial= serial+1;
        cell0.innerHTML=serial;
        cell1.innerHTML=nvalue;
        cell2.innerHTML=imgvalue;
        cell3.innerHTML=catvalue;
        cell4.innerHTML=activevalue ? "Active" : "Inactive";
        document.getElementById("myForm").reset();
      } 
    }
  </script>
</head>
<body>

            <li  class="dropdown-item">

</nav> 
<form class="form-inline"id="myForm" onsubmit="return false;">
  <div class="container">    
    <div class="row">
      <h2 class="text-center">Product Type</h2>
      <hr>   
    </div>
    <div class="row">
      <div class="col-2 col-md-2 col-lg-2 col-md-offset-1 col-lg-offset-1  form-group text-right">
          <label class="starlabel">Name</label>
      </div>
      <div class="col-3 col-md-3 col-lg-3 form-group">
        <input id ="name" type="text" class="form-control" required minlength="3"  maxlength="35">
      </div>
      <div class="col-2 col-md-2 col-lg-2 form-group text-right">
          <label class="starlabel">Image URL</label>
      </div>
      <div class="col-3 col-md-3  col-lg-3 form-group">
        <input  id ="image" type="url" class="form-control" required  maxlength="500" />
      </div>
    </div>
    <div class="row">
        <div class="form-check col-2 col-md-2 col-lg-2 col-md-offset-1 col-lg-offset-1 form-group  text-right">
            <label class="starlabel">Category</label>
        </div>
        <div class="col-3 col-md-3  col-lg-3 form-group">
          <select id ="category" class="form-select form-select-lg mb-3 form-control" aria-label=".form-select-lg example" required>
            <option value="">Select Category</option>
            <option value="Grocery">Grocery</option>
            <option value="Dairy and Beverages">Dairy & Beverages</option>
            <option value="Packaged Food">Packaged Food</option>
            <option value="Fruits and Vegetables">Fruits and Vegetables</option>
            <option value="Home and Kitchen">Home and Kitchen</option>
          </select>
        </div>
        <div class="form-check col-2 col-md-2 col-lg-2 form-group  text-right">
            <label>active</label>
        </div>
        <div class="col-3 col-md-3 col-lg-3 form-group">
            <input id ="active" class="form-check-input" type="checkbox">
        </div>
    </div>
    <div class="row">
      <div class="col-2 col-md-2 col-lg-2 col-md-offset-1 col-lg-offset-1  form-group text-right">
        <label>Description</label>
      </div>
      <div class="col-3 col-md-3 col-lg-3 form-group">
        <textarea class="form-control" id="desc" rows="3"></textarea>
      </div>
    </div> 
          
      <div class="row text-center">
        <div class="col-md-2 offset-md-2 col-md-offset-4 col-lg-offset-4 form-group">
          <button id ="btn-reset" type="Reset" class="btn btn-danger">Reset</button>
        </div>
        <div class="col-md-2 offset-md-2 form-group">
          <button id ="save"  onclick="saveData() " type="Save" class="btn btn-success">Save</button>
        </div> 
      </div>
  </div>    
</form>
<hr>  
<div class=" container table-responsive" >
  <table id="table" class="table table-striped 
  table-bordered table-hover text-para" style="width:100%">
    <thead class="thead-dark">
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Image URL</th>
        <th>Category</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
</div>
